version: "3"
services:
  redis:
    image: redis:latest
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /home/snapp/redis:/data
    networks:
      - snapp-stack
    environment:
      REDIS_ARGS: --save 60 1 --appendonly yes
  snapp:
    image: uraniadev/snapp:0.7.test
    ports:
      - 3000:3000
    networks:
      - snapp-stack
    environment:
      DB_HOST: redis
      DB_PASS: 
      AUTH_SECRET: # openssl rand -base64 32
networks:
  snapp-stack:
    external: false
