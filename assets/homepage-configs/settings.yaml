    columns: 4
    tab: Applications
    icon: mdi-server-outline
  Entertainment:
    style: row
    columns: 2
    tab: Media
    icon: mdi-plex
  Media Management:
    style: row
    columns: 5
    tab: Media
    icon: mdi-filmstrip
  Productivity:
    tab: Bookmarks
    style: column
    columns: 4
