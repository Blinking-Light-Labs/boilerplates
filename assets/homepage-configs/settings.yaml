title: Homepage  
favicon: /icons/custom/bookmark.ico
iconStyle: theme
headerStyle: underlined
hideVersion: true
target: _blank
showStats: false
statusStyle: "dot"

providers:
  openweathermap: openweathermapapikey
  weatherapi: weatherapiapikey

