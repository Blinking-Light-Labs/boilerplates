---
# For configuration options and examples, please see:
# https://gethomepage.dev/latest/configs/service-widgets


# logo config
- logo:
    icon: /icons/custom/avataaars.png # optional

    
# ressoruce config
- resources:
    cpu: true
    memory: true
    disk: /
# Search Config
- search:
    provider: custom
    url: https://searx.jersh.tech/search?q=
    target: _blank
    showSearchSuggestions: true # Optional
- openweathermap:
    latitude: 42.6405912
    longitude: -84.5152545
    units: imperial # or imperial
    apiKey: 31240bb6d679f3fcd17a99b6cd68117c
    cache: 5 # Time in minutes to cache API responses, to stay within limit





